site_name: Academic Notes
theme:
  name: material
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - search.highlight
  - search.share
  palette:
    scheme: default
    primary: indigo
    accent: indigo
plugins:
- search
- awesome-pages
markdown_extensions:
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.tasklist
- admonition
- toc
- attr_list
nav:
- Home: index.md
- Molecular_Biology:
  - Day 1: Molecular_Biology/Day_1.md
  - Day 2: Molecular_Biology/Day_2.md
- Plant_Physiology:
  - Day 1: Plant_Physiology/Day_1.md
  - Day 2: Plant_Physiology/Day_2.md
  - Day 3: Plant_Physiology/Day_3.md
  - Day 4: Plant_Physiology/Day_4.md
- Ruby:
  - Day 1: Ruby/Day_1.md
- Rust:
  - Day 1: Rust/Day_1.md
  - Day 2: Rust/Day_2.md
- About: about.md
- Contributing: contributing.md
